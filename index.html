<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Quotes</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container w-75 outer-box p-1 mt-5">
        <i class="fa-solid fa-quote-left left-icon icon"></i>

        <div class="content text-center py-2">
            <h1 class="mb-3">Quote of the Day</h1>
            <p class="fs-2">Press the button below to recieve a random quote!</p>

            <button class="rounded-3 p-3 text-white" id="newQuoteBtn">New Quote</button>

            <div class="quote mt-5 inner-box py-5 w-75 mx-auto d-none">
                <p id="quote"></p>
                <p id="author"></p>
            </div>

        </div>

        <i class="fa-solid fa-quote-right right-icon icon"></i>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
